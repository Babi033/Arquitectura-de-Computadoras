<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Índice - Arquitectura de Computadoras</title>
    <style>
        /* Estilos generales */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-image: url('fondo1.webp');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        /* Contenedor principal */
        .container {
            max-width: 800px;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }
        
        /* Título */
        h1 {
            font-size: clamp(2rem, 5vw, 3rem);
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            color: #ffcc00;
            position: relative;
            padding-bottom: 15px;
        }
        
        h1::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #ffcc00, transparent);
        }
        
        /* Lista de unidades */
        .menu-unidades {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }
        
        .menu-unidades li {
            list-style: none;
        }
        
        .menu-unidades a {
            display: block;
            padding: 15px 25px;
            background-color: rgba(255, 204, 0, 0.1);
            color: #ffcc00;
            font-size: clamp(1.2rem, 3vw, 1.5rem);
            text-decoration: none;
            border-radius: 8px;
            border: 1px solid rgba(255, 204, 0, 0.3);
            transition: all 0.3s ease;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        
        .menu-unidades a:hover {
            background-color: rgba(255, 204, 0, 0.2);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            color: white;
            border-color: #ffcc00;
        }
        
        /* Efecto de hover para dispositivos con mouse */
        @media (hover: hover) {
            .menu-unidades a:hover {
                background-color: rgba(255, 204, 0, 0.2);
                transform: translateY(-3px);
            }
        }
        
        /* Responsive */
        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            
            .menu-unidades a {
                padding: 12px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Índice</h1>
        <ul class="menu-unidades">
            <li><a href="Unidad1.html">Unidad I - Modelos de Arquitectura</a></li>
            <li><a href="Unidad2.html">Unidad II - Estructura del CPU</a></li>
            <li><a href="Unidad3.html">Unidad III - Componentes de Computo</a></li>
        </ul>
    </div>
</body>
</html>
